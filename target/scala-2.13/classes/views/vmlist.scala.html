@(vms: Seq[models.VMInfo])

@main("VMware VM List") {
<div>
  <table style="width:100%">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Cpu Count</th>
      <th>Memory Size MiB</th>
      <th>Power State</th>
      <th>Actions</th>
    </tr>
    @for(vm <- vms){
    <tr>
      <td>@{vm.getId}</td>
      <td>@{vm.getName}</td>
      <td>todo</td>
      <td>todo</td>
      <td>todo</td>
      <td>
        <ul>
          <li><a href="@controllers.routes.VMServerController.startVM(vm.getId)">Start</a></li>
          <li><a href="@controllers.routes.VMServerController.stopVM(vm.getName)">Stop</a></li>
          <li><a href="@controllers.routes.VMServerController.suspendVM(vm.getName)">Suspend</a></li>
          <li><a href="@controllers.routes.VMServerController.resetVM(vm.getName)">Reset</a></li>
        </ul>
      </td>
    </tr>
    }
  </table>
</div>
}
